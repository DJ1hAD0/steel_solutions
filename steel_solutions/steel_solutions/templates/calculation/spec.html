{% extends 'calculation/base.html' %}
{% block content %}

<div class="container-fluid text-start my-2 border">
    {% for item in spec_sheet %}
    <form method="post" action="">
        <div class="mb-3">
            {% csrf_token %}
            {{ item.form}}
            <input type="hidden" name="id" value="{{ item.id }}">
            <input type="hidden" name="type" value="{{ item.type }}">
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i></button>
            <button type="button" class="delete btn btn-primary"><i class="fa fa-trash-o fa-fw"></i>
            </button>
        </div>
        <script>
    $('.delete').click(function(){
        // Отправляем AJAX-запрос на сервер
        $.ajax({
            url: '{% url 'delete_spec_entry' %}',  // Замените 'your-url-name' на имя вашего URL-шаблона
            type: 'POST',
            data: {
                item_id: '{{ item.id }}',
                item_type: '{{ item.type }}',
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function(data){
            location.reload();
                // Обработка успешного ответа от сервера
                console.log('Успешное сохранение');
            }
        });
        });


        </script>
    </form>
    {% endfor %}
    {% for item in spec_pogon %}

        </div>
        <script>

                item_id: '{{ item.id }}',
                item_type: '{{ item.type }}',
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },

            location.reload();
                // Обработка успешного ответа от сервера
                console.log('Успешное сохранение');
            }
        });
        });


        </script>
    </form>
    {% endfor %}

</div>


{% endblock %}
