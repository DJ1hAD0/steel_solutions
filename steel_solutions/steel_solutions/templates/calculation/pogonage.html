{% extends 'calculation/base.html' %}
{% block content %}

<div class="container-fluid text-start my-2 border">
    {% for item in forms %}
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ item.form }}
            <input type="hidden" name="id" value="{{ item.id }}">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>


    </form>
    {% endfor %}
</div>
{% endblock %}
